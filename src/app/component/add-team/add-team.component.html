<mat-card>
    <h1>Add New Team</h1>
  
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Team Name</mat-label>
  
                <input
                  required
                  autofocus
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter Team Name here"
                  [(ngModel)]="team.teamName"
                />
              </mat-form-field>
  
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Team Description</mat-label>
  
                <textarea
                  name="description"
                  matInput
                  placeholder="Enter Team Description"
                  [(ngModel)]="team.description"
                  rows="15"
                ></textarea>
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="accen" class="flat-btn">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
