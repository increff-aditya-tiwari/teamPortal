<mat-card>
    <h1>Select Members</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="addMember()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="w100">
                  <mat-label>Add Team Members</mat-label>
                  <mat-select name="userIds" [(ngModel)]="mapUserTeamForm.userIds" multiple>
                    <mat-option *ngFor="let user of allUserList" [value]="user.userId">
                      {{ user.username }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
