<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-align">
          <mat-card>
            <div class="container text-center">
              <img class="signup-logo" src="../../../assets/logo.jpg" alt="" />
            </div>
  
            <h1 class="text-center">Register Here !!</h1>
  
            <!-- {{ user | json }} -->
  
            <form (ngSubmit)="formSubmit()">
              <!-- Username field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input
                  required
                  [(ngModel)]="user.username"
                  name="username"
                  matInput
                  placeholder="Enter here"
                />
                <mat-hint>Username must be unique !!</mat-hint>
              </mat-form-field>
  
              <!-- Password field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input
                  required
                  [(ngModel)]="user.password"
                  name="password"
                  type="password"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <!-- first name  -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input
                  required
                  [(ngModel)]="user.fullName"
                  name="fullName"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <!-- email -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input
                  required
                  [(ngModel)]="user.email"
                  name="email"
                  type="email"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <!-- phone number -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input
                  required
                  [(ngModel)]="user.contactNo"
                  name="contactNo"
                  type="number"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">
                  Register
                </button>
                <button
                  type="button"
                  style="margin-left: 20px"
                  mat-raised-button
                  color="accent"
                >
                  Reset 
                </button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
